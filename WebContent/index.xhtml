<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>jot pe</title>
</h:head>
<h:body>

	<h3>Kalkulator kredytowy, wersja 3</h3>

	<h:form id="bla">
		<h:panelGrid id="grid" styleClass="ui-noborder" columns="3" celpadding="5">
		
			<p:outputLabel for="x" value="Kwota kredytu:"/>
	  		<p:inputText value="#{calcBB.x}" 
	  			required="true" 
	  			requiredMessage="Brak kwoty" 
	  			converterMessage="Kwota musi być liczbą całkowitą" 
	  			validatorMessage="Kwota minimalna to 100"
	  			>
	  			<f:validateLongRange minimum="100" />
	  		</p:inputText>
			<p:message for="x" />
			
			<p:outputLabel for="y" value="Lata kredytu:"/>
	  		<p:inputText value="#{calcBB.y}" 
	  			required="true" 
	  			requiredMessage="Brak długości kredytu" 
	  			converterMessage="Lata musza być liczbą całkowitą" 
	  			validatorMessage="Conajmniej 1 rok"
	  			>
	  			<f:validateLongRange minimum="1" />
	  		</p:inputText>
			<p:message for="y" />
			
			<p:outputLabel for="z" value="Oprocentowanie:"/>
	  		<p:inputText value="#{calcBB.z}" 
	  			required="true" 
	  			requiredMessage="Brak procentu" 
	  			converterMessage="???" 
	  			validatorMessage="Oprocentowanie nie może być ujemne"
	  			>
	  			<f:validateLongRange minimum="0" />
	  		</p:inputText>
			<p:message for="z" />
	
			<p:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" update="@form"/>
			<p:commandButton value="Dodaj (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
			<h:commandLink value="Informacje" action="#{calcBB.info()}" />
			
		</h:panelGrid>
		<p:messages id="msg" />
	</h:form>

</h:body>
</html>
